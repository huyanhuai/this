<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 400px;
				border: 1px solid;
				
			}
			.qiu{
				width: 30px;
				height: 30px;
				background: yellow;
				border-radius: 50%;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementById("box");
		function Qiu(left,top){
			this.l=30;
			this.left=Math.random()* (box.offsetWidth - this.l);
			this.top=Math.random()*(box.offsetHeight - this.l);
//			this.left=Math.random()* (document.documentElement.clientWidth - this.l);
//			this.top=Math.random()*(document.documentElement.clientHeight - this.l);
			this.yiX=parseInt(Math.random() * 11) - 5;
			this.yiY=parseInt(Math.random() * 11) - 5;
			this.xiaoqiu();
			this.move();
		}
		Qiu.prototype.xiaoqiu=function(){
			this.dom=document.createElement("div");
			this.dom.className="qiu";
			box.appendChild(this.dom);
//			document.documentElement.appendChild(this.dom);
		}
		Qiu.prototype.juli=function(){
			this.dom.style.left=this.left + "px";
			this.dom.style.top=this.top + "px";
		}
		Qiu.prototype.move=function(){
			var self=this;
			this.time=setInterval(function(){
				self.left+=self.yiX;
				self.top+=self.yiY;
				if(self.left>=box.offsetWidth - self.l || self.left<=0){
					self.yiX = -self.yiX;
				}
				if(self.top>=box.offsetHeight - self.l || self.top<=0){
					self.yiY=-self.yiY;
				}
				self.juli();
			},10);
		}
		new Qiu();
		new Qiu();
		new Qiu();
	</script>
</html>
